<form id="register" action="/api/user" method="POST">
	<fieldset>
		<legend>Register</legend>
		<label>
			<span>
				Email:
			</span>
			<input type="text" name="email">
		</label>
		<label>
			<span>
				Password:
			</span>
			<input type="password" name="password">
		</label>
		<button type="submit" class="btn">Register</button>
	</fieldset>
</form>
