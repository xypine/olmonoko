<form id="login" action="/api/user/login" method="POST">
	<fieldset>
		<legend>Login</legend>
		<label>
			<span>
				Email:
			</span>
			<input type="text" name="email">
		</label>
		<label>
			<span>
				Password:
			</span>
			<input type="password" name="password">
		</label>
		<button type="submit" class="btn">Login</button>
	</fieldset>
</form>
